<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card signup-container shadow">
                <div class="card-header accent-bg text-white text-center">
                    <h3 class="mb-0">Create Account</h3>
                </div>
                <app-loader [loading]="loading()"/>

                <div class="card-body p-4">
                    <form #form="ngForm" (ngSubmit)="handleSignup()" ngNativeValidate>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input [(ngModel)]="fullName" type="text" class="form-control" name="fullName" placeholder="Enter your full name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input [(ngModel)]="username" type="text" class="form-control" name="username" placeholder="Choose a username" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input [(ngModel)]="email" type="email" class="form-control" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input [(ngModel)]="password" type="password" class="form-control" [class.error]="passwordMismatch" name="password" placeholder="Create a password" required>
                                <div class="password-requirements mt-1">
                                    <small>Must be at least 4 characters</small>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input [(ngModel)]="confirmPassword" type="password" class="form-control" [class.error]="passwordMismatch" name="confirmPassword" placeholder="Re-enter password" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn accent-btn btn-lg" [disabled]="loading()">
                                Sign Up
                                <span><fa-icon class="ps-2" [icon]="signupIcon"/></span>
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="mb-2">
                            Already have an account?
                            <a routerLink="/login" class="text-decoration-none accent-text">Sign in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
