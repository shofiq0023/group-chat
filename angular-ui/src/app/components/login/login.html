<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card login-container shadow">
                <div class="card-header accent-bg text-white text-center">
                    <h3 class="mb-0">Sign In</h3>
                </div>

                <app-loader [loading]="loading()"/>

                <div class="card-body p-4">
                    <form #form="ngForm" (ngSubmit)="handleLogin()" ngNativeValidate>
                        <div class="mb-3">
                            <label for="loginInput" class="form-label">Email or Username</label>
                            <input [(ngModel)]="userHandle" type="text" class="form-control" name="loginInput" placeholder="Enter email or username" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input [(ngModel)]="password" type="password" class="form-control" name="loginPassword" placeholder="Enter password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" name="rememberMe" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn accent-btn btn-lg" [disabled]="loading()">
                                Login
                                <span><fa-icon class="ps-1" [icon]="loginIcon"/></span>
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="mb-2">
                            Don't have an account?
                            <a routerLink="/signup" class="text-decoration-none accent-text">Create Account</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
